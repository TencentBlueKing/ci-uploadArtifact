releaseInfo.name=UploadArtifact
releaseInfo.summary=This plugin archives the local files of the builder to the pipeline warehouse or custom warehouse, and archives the output.
releaseInfo.description=## Plugin function & Applicable scene\n\
This plugin archives the local files of the builder to the pipeline warehouse or custom warehouse, and archives the output.\n\
## Plugin parameter description\n\
- File to be archived (filePath):\n\
\t- Archive the build products under the relative or absolute path directory of the current workspace, you can use * wildcards to match, support multiple paths (separated by , in English), and do not support archive directories.\n\
- Archive warehouse(repoName):\n\
\t- Pipeline warehouse: directory structure automatically generated by pipeline name + build number.\n\
- Custom warehouse: You can customize the warehouse directory structure, if it does not exist, it will be created automatically.\n\
- Archive to parent pipeline(isParentPipeline):\n\
\t- Whether to archive to the pipeline warehouse of the parent pipeline, it needs to be used with the sub-pipeline calling plugin.\n\
- Archive directory for custom repositories(destPath):\n\
\t- Destination directory path when archiving to a custom repository.\n\
- The file that needs to output the download link(downloadFiles):\n\
\t- Optional. Multiple groups can be filled in, and each group has a file path corresponding to an output variable name.\n\
- Custom metadata(metadata):\n\
\t- Optional. Multiple groups can be filled in, each group is a key-value pair of metadata.\n\
- Enable MD5 checksum(enableMD5Checksum):\n\
\t- Check file MD5 when uploading files.\n\
